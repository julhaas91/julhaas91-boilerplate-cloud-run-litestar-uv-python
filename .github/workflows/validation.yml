on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    concurrency: release

    permissions:
      id-token: write
      contents: read

    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Setup Project Environment"
        uses: ./.github/actions/setup-project-environment

      - name: "ðŸš¦Validate Code"
        uses: ./.github/actions/lint-format-test-code
